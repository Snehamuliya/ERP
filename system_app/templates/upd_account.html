<html>
    {% extends 'index.html' %}
        {% block content %}
        <br>
        <p class="sign-text">Signup</p>
        <form method = "post">
            {% csrf_token %}
            <table class ="sign_data">
                {% for display in result %}
                <tr height = "30px">
                    <input type="text" class="input_box" name="cid" value="{{display.id}}" hidden>
                    <td>Name :- </td><td> <input type = "text" value="{{display.customer_name}}" class = "s_inputbox" pattern="([a-zA-Z] ?)+[a-zA-Z]" name = "sname" ></td>     
                </tr>
                <tr height = "30px">
                    <td>Address :- </td><td> <input type = "text" value="{{display.customer_address}}" class = "s_inputbox" name = "sadd" ></td>
                </tr>
                <tr height = "30px">
                    <td>Mobile no :- </td><td> <input type = "tel" value="{{display.customer_contact}}" class = "s_inputbox" pattern="[0-9]{10}" maxlength="10" name = "sno" ></td>     
                </tr>
                <tr height = "30px">
                    <td>Email :- </td><td> <input type = "email" value="{{display.customer_mail}}" class = "s_inputbox" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name = "smail" ><br>{{e_msg}}</td>
                </tr>
                <tr height = "30px">
                    <td>Username :- </td><td> <input type = "text" value="{{display.customer_user}}" class = "s_inputbox" name = "user" readonly><br>{{msg}}</td>
                </tr>
                <tr height = "30px">
                    <td>Password :- </td><td> <input type = "Password" value="{{display.customer_password}}" class = "s_inputbox" name = "s_pass" ></td>
                </tr>
                <tr height = "30px"></tr>
                <tr>
                    <td></td><td><input class="s_btn"  name="update" type = "submit"></td>
                </tr> 
                {% endfor %}   
            </table>
        </form>
        {% endblock %}
    </html>
